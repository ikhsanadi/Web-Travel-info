    <div class="container">
      <hr />
      <div class="col">
        <h3 class="text-center">Contact Us</h3>
      </div>
      <hr />
      <section class="contact" id="contact">
        <div class="row">
          <div class="col-sm-12">
            <form>
              <div class="form-group" id="form-pesan">
                <label for="nama">Nama</label>
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  class="form-control"
                  placeholder="Ketik Nama"
                />
              </div>

              <div class="form-group" id="form-pesan">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Ketik Email"
                />
              </div>

              <div class="form-group" id="form-pesan">
                <label for="telp">Nomor Handphone</label>
                <input
                  type="telp"
                  name="telp"
                  id="telp"
                  class="form-control"
                  placeholder="Ketik Nomor Handphone"
                />
              </div>

              <div class="form-group" id="form-pesan">
                <label for="pesan">Pesan</label>
                <textarea
                  class="form-control"
                  name="pesan"
                  id="pesan"
                  rows="7"
                  placeholder="Ketik Pesan"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">Kirim</button>
            </form>
          </div>
        </div>
      </section>
    </div>
<hr />
